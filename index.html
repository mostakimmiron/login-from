<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
body{
margin: 0;
padding: 0;
height: 100vh;
display: flex;
align-items: center;
justify-content: center;
background: #f2f2f2;
font-family: Arial, sans-serif;
}


.login-box{
background: #fff;
width: 320px;
padding: 25px;
border-radius: 10px;
box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}


.login-box h2{
text-align: center;
margin-bottom: 20px;
}


.login-box input{
width: 100%;
padding: 12px;
margin-bottom: 15px;
border: 1px solid #ccc;
border-radius: 5px;
font-size: 14px;
}


.login-box input:focus{
outline: none;
border-color: #000;
}


.login-box button{
width: 100%;
padding: 12px;
background: #000;
color: #fff;
border: none;
border-radius: 5px;
font-size: 16px;
cursor: pointer;
}


.login-box button:hover{
background: #333;
}
</style>
</head>
<body>


<div class="login-box">
<h2>Login</h2>
<form>
<!-- Number or Email -->
<input type="text" placeholder="Phone number or Email" required>


<!-- Password -->
<input type="password" placeholder="Password" required>


<!-- Login Button -->
<button type="submit">Login</button>
</form>
</div>


</body>
</html>
